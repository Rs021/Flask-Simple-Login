<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/css/styles.css">
    <link rel="stylesheet" href="../../static/css/settings.css">
    <title>{{ current_user.username }} Profile</title>
</head>
<body>

<div class="container">
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="Maxwell Admin">
                            </div>
                            <h5 class="user-name">{{ current_user.username }}</h5>

                        </div>
                        <div class="about">
                            <h5 class="mb-2 text-primary">About</h5>
                            <p>{{ current_user.about }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <form class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12" method="POST", action="{{ url_for('settings.update_user')}}">
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
		<div class="card h-100">
			<div class="card-body">
				<div class="row gutters">
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
						<h6 class="mb-3 text-primary">Personal Details</h6>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
						<div class="form-group">
							<label for="fullName">Full Name</label>
							<input type="text" class="form-control" id="fullName" name="username" placeholder="Enter full name">
						</div>
					</div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
						<div class="form-group">
							<label for="fullName">About</label>
							<input type="text" class="form-control" name="about" placeholder="Enter your Details">
						</div>
					</div>
				</div>

				<div class="row gutters">
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
						<div class="text-right">
							<input type="submit" name="submit" class="btn btn-primary" value="Update">
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
    </form>
    </div>
</div>

</body>
</html>
